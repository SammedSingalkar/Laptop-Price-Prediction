<body>
    <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-gray-900 z-20"
    id="nav-content">
    <ul class="list-reset lg:flex flex-1 items-center px-4 md:px-0">
        <li class="mr-6 my-2 md:my-0">
            <a href="/"
                class="block py-1 md:py-3 pl-1 align-middle text-blue-400 no-underline hover:text-gray-100 border-b-2 border-blue-400 hover:border-blue-400">

                class="block py-1 md:py-3 pl-1 align-middle text-gray-500 no-underline hover:text-gray-100 border-b-2 border-gray-900  hover:border-green-400">
                <i class="fas fa-chart-area fa-fw mr-3"></i><span class="pb-1 md:pb-0 text-sm">Stats</span>

</div>
    <div class="col-md-8" id="main_content">
        <center>
            <h1>laptop Price Predictor</h1><br>
        </center>
        <form action="#" method="post">
            <div class="form-group">
                <label>Company Name</label>
               <select class="selectpicker form-control" id="company" name="company" required="1" onchange="myNewFunction(this);">
                   {% for company in companies %}
                    <option value = "{{ company }}"> {{ company }} </option>
                     {% endfor %}
               </select>
            </div>


<div class="form-group">
                <label>Type Name</label>

                <select class="selectpicker form-control" id="type" name="type" required="1">
                    {% for types in type %}
                   <option value="{{ types }}">{{ types }}</option>
                   {% endfor %}
            </select>
            </div>

            <div class="form-group">
                <label>Inch</label>

                <select class="selectpicker form-control" id="inch" name="inch" required="1">
                    {% for i in inch %}
                   <option value="{{ i }}">{{ i }}</option>
                   {% endfor %}
            </select>
            </div>

                <div class="form-group">
                <label for="ram">Ram</label>
                <select class="selectpicker form-control" id="ram" name="ram" required="1">
                    {% for r in ram %}
                   <option value="{{ r }}">{{ r }}</option>
                   {% endfor %}
                </select>
            </div>

              <div class="form-group">
                <label for="touch">Touch Screen</label>
                <select class="selectpicker form-control" id="touch" name="touch" required="1">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ips">IPS</label>
                <select class="selectpicker form-control" id="ips" name="ips" required="1">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

              <div class="form-group">
                <label for="ppi">Screen Resolution</label>
                <select class="selectpicker form-control" id="ppi" name="ppi" required="1">
<!--                    {% for p in ppi %}-->
<!--                   <option value="{{ p }}">{{ p }}</option>-->
<!--                   {% endfor %}-->
                    <option value="1920x1080">1920x1080</option>
                    <option value="1600x900">1600x900</option>
                    <option value="1366x768">1366x768</option>
                    <option value="3840x2160">3840x2160</option>
                    <option value="3200x1800">3200x1800</option>
                    <option value="2880x1800">2880x1800</option>
                    <option value="2560x1600">2560x1600</option>
                    <option value="2560x1440">2560x1440</option>
                    <option value="2304x1440">2304x1440</option>
                </select>
            </div>

            <div class="form-group">
                <label for="processor">processor</label>
                <select class="selectpicker form-control" id="processor" name="processor" required="1">
                    {% for cpu in CPU %}
                   <option value="{{ cpu }}">{{ cpu }}</option>
                   {% endfor %}
                </select>
                </select>
            </div>


            <div class="form-group">
                <label for="hdd">HDD</label>
                <select class="selectpicker form-control" id="HDD" name="HDD" required="0">
                     {% for rom in HDD %}
                   <option value="{{ rom }}">{{ rom }}</option>
                   {% endfor %}
                </select>
            </div>

                <div class="form-group">
                <label for="SSD">SSD</label>
                <select class="selectpicker form-control" id="SSD" name="SSD" required="0">
                     {% for rom1 in SSD %}
                   <option value="{{ rom1 }}">{{ rom1 }}</option>
                   {% endfor %}
                </select>
            </div>


            <div class="form-group">
                <label for="GPU">GPU</label>
                <select class="selectpicker form-control" id="gpu" name="gpu" required="1">
                    <option>Intel</option>
                    <option>AMD</option>
                    <option>Nvidia</option>
                </select>
            </div>

              <div class="form-group">
                <label for="os">Operating System</label>
                <select class="selectpicker form-control" id="os" name="os" required="1">
                     {% for o in OS %}
                   <option value="{{ o }}">{{ o }}</option>
                   {% endfor %}
                </select>
            </div><br>
            <center>
                <button type="submit" class="btn btn-primary" onclick="send_data()">Predict Price</button>
            </center>
        </form>
        <br>
                <div class="row">
                    <div class="col-12" style="text-align: center">
                        <h2><span id="prediction"></span></h2>
                    </div>
    </div>

    <script>
function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);
        var fd=new FormData(document.querySelector('form'));
        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Predicted Price is : â‚¹"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);
    }


</script>
    </div>
